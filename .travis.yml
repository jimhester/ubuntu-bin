language: c

sudo: false

addons:
  apt:
    packages:
    - haskell-platform
    - equivs
    - python

env:
  global:
    - PATH=$PATH:$HOME/.cabal/bin
    - secure: ""
  matrix:
    - TARGET=pandoc
    - TARGET=texlive

before_install:
  - export COMMIT_TARGET="$(git log --format=%B --no-merges -n 1 | grep -E "\[build .+\]" | sed 's/.*\[build \(.*\)\].*/\1/')"
  - "if [ ! -z $COMMIT_TARGET ]; then if [ $COMMIT_TARGET != $TARGET ]; then export TARGET=''; fi; fi"

install:
  - "[ -z $TRAVIS_TAG ] && exit 0 || true"
  - ./install

script:
  - "[ -z $TRAVIS_TAG ] || ./build"

cache:
  directories:
  - $HOME/.cabal

before_deploy:
  - "[ -z $TRAVIS_TAG ] || [ -z $TARGET ] || curl -s https://api.github.com/repos/yihui/ubuntu-bin/releases/latest | python delete.py $TARGET"


deploy:
  provider: releases
  api-key:
    secure: ""
  file:
    - pandoc*
    - texlive*
    - R-*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: $TARGET != ""
